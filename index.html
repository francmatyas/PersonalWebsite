<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matyáš Franc</title>
    <link rel="stylesheet" href="style/style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</head>
<body>
    <div class="main-nav">
        <img src="images/up-arrow-white.png" alt="arrow" id="scroll-top" class="unselectable">
        <a href="javascript:void(0)" class="nav unselectable" id="nav-work">Work</a>
        <a href="javascript:void(0)" class="nav unselectable" id="nav-about">About</a>
        <a href="javascript:void(0)" class="nav unselectable" id="nav-contact">Contact</a>
        <div id="nav-links"> 
            <a href="https://discordapp.com/users/285102255164751874/"><img src="images/discord.png" alt="link to discord" class="unselectable"></a>
            <a href="https://twitter.com/matyas_franc"><img src="images/twitter.png" alt="link to twitter" class="unselectable"></a>
        </div>
    </div> 
    <div class="container">
        <div class="intro-outer-div">
            <div class="intro-inner-div">
                <div class="title">
                    <h1>Welcome {user};</h1>
                    <p>I'm Matyáš Franc, junior fullstack developer.</p>
                </div>
                <div class="arrow-down unselectable">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="work" id="work">
    
        </div>
        <div class="about" id="about">
    
        </div>
        <div class="contact" id="contact">
            <div class="contact-form">
                <div class="form">
                    <h2>Contact Me</h2>
                    <form action="">
                        <label for="name" id="name-label">Name</label> <br>
                        <input type="text" id="name" name="name" required> <br><br>
                        <label for="email" id="email-label">Email</label><br>
                        <input type="text" id="email" name="email" required><br><br>
                        <label for="message" id="message-label">Message</label><br>
                        <input type="text" id="message" name="message" required><br><br>
                        <input type="submit" value="Send Message" id="submit">
                    </form>
                </div>
            </div>
            <div class="contact-info">

            </div>
        </div>
    </div>
</body>
</html>
